<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Caixa Registradora</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="customizado.css">
	<script type="text/javascript" src="registradora.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-maskmoney/3.0.2/jquery.maskMoney.min.js"></script>
	<script>
		  $(function(){
          $("#valor").maskMoney();
  })
	</script>
</head>

<body>
	<div class="container-fluid bg-1 text-center">
		<h1>Caixa Registradora</h1>
		<img src="registradora.jpg" class="img-circle img-reg">
		<p>Bem-vindo ao meu exemplo de máquina registradora em Javascript.</p>
	</div>

	<div class="container-fluid bg-3 text-center">
		<br><br>
		<form id="formulario" class="form-horizontal">
			<div class="form-group bg-3-1">
				<label class="control-label col-sm-2">Quantidade:</label>
					<div class="col-sm-10">
						<input class="form-control" type="number" name="quantidade" id="quantidade">
					</div>
				<label class="control-label col-sm-2">Item:</label>
					<div class="col-sm-10">
						<input class="form-control" type="text" name=" item" id="item">
					</div>
				<label class="control-label col-sm-2">Valor:</label>
					<div class="col-sm-10">
						<input class="form-control" type="text" name="valor" id="valor"> <br>
					</div>
				<button class="btn-default" type="button" name="adicionar" onclick="adicionar_item()">Registrar</button>
				<button class="btn-default" type="button" name="total" onclick="imprimir_total()">Total</button> 
				<button class="btn-danger" type="button" name="limpar" onclick="limpar_registros()">Zerar</button>
				<br><br>
			</div>
		</form>
		<div class="container" id="compra"></div>
	</div>
	
	<div class="container-fluid bg-2 text-center">
		<h2>Tiago Evan ©</h2><br>
		<p>Obrigado por estar aqui! ;)</p>
	</div>
</body>

</html>
