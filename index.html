<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Caixa Registradora</title>
	<link rel="stylesheet" type="text/css" href="libs/materialize/css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="css/customizado.css">
	<script type="text/javascript" src="libs/materialize/js/materialize.min.js"></script>
	<script type="text/javascript" src="js/registradora.js"></script>
</head>

<body>
	<div class="">
		<h1>Caixa Registradora</h1>
		<img src="imagens/registradora.jpg" class="img-circle img-reg">
		<p>Bem-vindo ao meu exemplo de máquina registradora em Javascript.</p>
	</div>

	<div class="">
		<form id="formulario" class="form-horizontal">
			<label class="">Quantidade:</label>
			<input class="form-control" type="number" name="quantidade" id="quantidade">
			
			<label class="control-label col-sm-2">Item:</label>
			<input class="form-control" type="text" name=" item" id="item">
			
			<label class="control-label col-sm-2">Valor:</label>
			<input class="form-control" type="text" name="valor" id="valor"> <br>

			<button class="btn btn-default" type="button" name="adicionar" onclick="adicionar_item()">Registrar</button>
			<button class="btn btn-default" type="button" name="total" onclick="imprimir_total()">Total</button> 
			<button class="btn btn-danger" type="button" name="limpar" onclick="limpar_registros()">Zerar</button>
		</form>
	
	<div class="container" id="compra"></div>
	</div>
	
	<div class="">
		<h2>Tiago Evan ©</h2><br>
		<p>Obrigado por estar aqui! ;)</p>
	</div>
</body>

</html>
